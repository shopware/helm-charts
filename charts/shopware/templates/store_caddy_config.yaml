apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "getCaddyConfigName" . }}
data:
  Caddyfile: |
    :8000
    log

    route {
      tracing {
        span caddy
      }
      @default {
        not path /theme/* /media/* /thumbnail/* /bundles/* /sitemap/*
      }
      root * /var/www/html/public
      php_fastcgi @default unix//tmp/php-fpm.sock {
        trusted_proxies private_ranges
      }
      encode gzip
      file_server
    }
